<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Premier League Quiz</title>
</head>
<body>
    <section id="quiz-content">
        <!--quiz box-->
        <div id="question-container" class="quiz-box">
        <!--div container to store the users score and progress bar-->
            <div id="top-display">
            <div class="top-display-item">
                <p class="top-display-prefix">
                    Score
                </p>
                <h1 id="user-score" class="score-text">
                    0
                </h1>
            </div>
            <div class="top-display-item">
                <p id="progress-text" class="top-display-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div class="progress-bar-full"></div>
                </div>
            </div>
        </div>
            <div id="league-question" class="questions">Questions</div>
                <div id="options" class="options-box">
                    <button class="option" value="option 1">Option 1</button>
                    <button class="option" value="option 2">Option 2</button>
                    <button class="option" value="option 3">Option 3</button>
                    <button class="option" value="option 4">Option 4</button>
                </div>
            <div class="controls">
                <button id="previous-btn" class="previous-btn btn">Previous</button>
                <button id="next-btn" class="next-btn btn">Next</button>
            </div>
        </div>
        <div id="time-section"></div>
    </section>
</body>
</html>
