<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Premier League Quiz</title>
</head>
<body>
    <section id="quiz-content">
        <!--quiz box-->
        <div id="question-container" class="hide">
            <div id="quiz-score">Score</div>
            <div id="quiz-timer">
                <div class="time-text">Time Left:</div>
                <div class="time-sec">15</div>
            </div>
            <div id="league-question" class="questions">Questions</div>
                <div id="options" class="options-box">
                    <button class="option" value="option 1">Option 1</button>
                    <button class="option" value="option 2">Option 2</button>
                    <button class="option" value="option 3">Option 3</button>
                    <button class="option" value="option 4">Option 4</button>
                </div>
            <div class="controls">
                <button id="previous-btn" class="previous-btn btn">Previous</button>
                <button id="next-btn" class="next-btn btn">Next</button>
            </div>
        </div>
        <div id="time-section"></div>
    </section>
</body>
</html>
