<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Premier League Quiz</title>
</head>
<body>
    <section id="quiz-content">
        <!--quiz box-->
        <div id="question-container" class="quiz-box">
        <!--div container to store the users score and progress bar-->
            <div id="top-display">
            <div class="top-display-item">
                <p class="top-display-prefix" id="score-text">
                    Score
                </p>
                <h1 id="user-score" class="score-number">
                    0
                </h1>
            </div>
            <div class="top-display-item">
                <p id="progress-text" class="top-display-prefix">
                    Question:
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
        </div>
            <p id="league-questions" class="questions">Question:</p>
                <div id="options-container" class="options-box">
                    <div class="option-text" data-number="1">
                        <p>Option A</p>
                    </div>
                    <div class="option-text" data-number="2">
                        <p>Option B</p>
                    </div>
                    <div class="option-text" data-number="3">
                        <p>Option C</p>
                    </div>
                    <div class="option-text" data-number="4">
                        <p>Option D</p>
                    </div>
                </div>
            <div class="controls">
                <button id="previous-btn" class="controls-btn">Previous</button>
                <button id="next-btn" class="controls-btn next-question">Next</button>
            </div>
        </div>
    </section>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
